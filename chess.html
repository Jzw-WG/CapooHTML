<!DOCTYPE html>
<html>
    <head>
        <title>CapooChess</title>
        <style>
            body {
                background-color: rgb(114, 191, 250);
            }
            table#preparation {
                height: 60px;
            }
            table#shop {
                height: 60px;
            }
            tr#pretr {
                border: 2px solid black;
            }
            tr#shoptr {
                border: 2px solid black;
            }
        </style>
        <script src="js/capooChessInit.js"></script>
    </head>
    <body>
        <div id="board_pre">
            <table id="preparation">
                <tr id="pretr"></tr>
            </table>
        </div>

        <div id="board_shop">
            <table id="shop">
                <tr id="shoptr"></tr>
            </table>
        </div>

        <div id="board_buy_button">
            <img src="img/chess/fresh.gif" onclick="fresh()">
        </div>

        <div id="money">
            <a id="moneyvalue"></a>
        </div>
        <!-- <script src="js/capooChess.js"></script> -->
    </body>
</html>
