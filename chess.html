<!DOCTYPE html>
<html>
    <head>
        <title>CapooChess</title>
        <link type="text/css" rel="stylesheet" href="css/chess.css">
        <script src="js/capooChessInit.js"></script>
    </head>
    <body>
        <div id="board_pre">
            <table id="preparation">
                <tr id="pretr"></tr>
            </table>
        </div>

        <div id="board_shop">
            <table id="shop">
                <tr id="shoptr"></tr>
            </table>
        </div>

        <div id="board_buy_button">
            <h3 onclick="fresh()">
                <a>刷新(D)</a><img style="vertical-align: middle" src="img/chess/fresh.gif">
            </h3>
        </div>

        <div id="money">
            <h1 id="moneyvalue"></h1>
        </div>

        <div id="timer">
            <h1 id="timeleft"></h1>
        </div>

        <div id="rule">
            <h1 id="ruletitle"></h1>
            <p id="ruletext"></p>
        </div>
        <!-- <script src="js/capooChess.js"></script> -->
    </body>
</html>
